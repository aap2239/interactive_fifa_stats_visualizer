<!DOCTYPE html>
<html>
   <head>
      <title>Players</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
   </head>
   <body>
      <div class="container-fluid">
         <div class="row">
            <div class="col-md-2 bg-dark">
               <ul class="nav flex-column">
                  <li class="nav-item">
                     <a class="nav-link" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link active" href="/countries">Countries</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="/players">Players</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="/awards">Awards</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="/managers">Managers</a>
                  </li>
               </ul>
            </div>
            <div class="col-md-10">
               <h1>Players</h1>
               <table class="table table-striped">
                  <thead>
                     <tr>
                        <th>Player ID</th>
                        <th>GIven Name</th>
                        <th>Family Name</th>
                        <th>Tournaments Played In</th>
                        <!-- <th>Region Name</th>
                        <th>Confederation ID</th> -->
                        <!-- <th>Country Wiki</th> -->
                     </tr>
                  </thead>
                  <tbody>
                     {% for player in players%}
                     <tr>
                        <td>{{ player.player_id }}</td>
                        <td><a href="{{ player.player_wiki }}" target="_blank">{{ player.player_given_name }}</a></td>
                        <td><a href="{{ player.player_wiki }}" target="_blank">{{ player.player_family_name }}</a></td>
                        <td>{{ player.Tournaments_Played }}</td>
                    </tr>
                     {% endfor %}
                  </tbody>
               </table>
            </div>
         </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
   </body>
</html>
